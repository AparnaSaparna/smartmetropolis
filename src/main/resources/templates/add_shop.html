<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Smart Metropolis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #050C9C;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #050C9C;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #050C9C;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #040b80;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="form-container">
                <h1>Add shopping centers</h1>
<form th:action="@{/add_shop}" th:object="${shop}" method="post" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}"/>

    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}"/>

    <label for="openingTime">Opening Time</label>
    <input type="text" id="openingTime" th:field="*{openingTime}"/>

    <label for="closingTime">Closing Time</label>
    <input type="text" id="closingTime" th:field="*{closingTime}"/>

    <label for="entertainment">Entertainment</label>
    <input type="text" id="entertainment" th:field="*{entertainment}"/>

    <label for="foodCourt">Food Court</label>
    <input type="text" id="foodCourt" th:field="*{foodCourt}"/>

    <label for="anchorStores">Anchor Stores</label>
    <input type="text" id="anchorStores" th:field="*{anchorStores}"/>

    <label for="specialFeatures">Special Features</label>
    <input type="text" id="specialFeatures" th:field="*{specialFeatures}"/>

    <label for="parking">Parking</label>
    <input type="text" id="parking" th:field="*{parking}"/>

    <label for="accessibility">Accessibility</label>
    <input type="text" id="accessibility" th:field="*{accessibility}"/>

    <label for="image">Image</label>
    <input type="file" id="image" name="image"/>

    <button type="submit">Submit</button>
</form>

            </div>
            <div class="image-container">
                <img src="https://img.freepik.com/free-vector/travelers-concept-illustration_114360-2602.jpg" alt="Travelers Illustration">
            </div>
        </div>
    </div>
</body>

</html>
