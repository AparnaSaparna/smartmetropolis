<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add University | Smart Metropolis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-section h1 {
            font-size: 24px;
            color: #050C9C;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section form label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-section form input[type="text"],
        .form-section form input[type="email"],
        .form-section form input[type="file"],
        .form-section form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        .form-section form textarea {
            height: 100px; /* Fixed height for textarea */
            resize: vertical; /* Allow vertical resizing */
        }

        .form-section form button {
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width */
        }

        .form-section form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .image-section {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <h1>Add University</h1>
                <form action="/add_university" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">University Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="contactInfo">Contact Info</label>
                        <input type="text" id="contactInfo" name="contactInfo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image">
                    </div>
                    <button type="submit">Add University</button>
                </form>
            </div>
            <div class="image-section">
                <!-- Replace with a placeholder image or the actual image you want to show -->
                <img src="https://img.freepik.com/free-vector/college-students-concept-illustration_114360-10205.jpg" alt="Placeholder Image">
            </div>
        </div>
    </div>
</body>
</html>
