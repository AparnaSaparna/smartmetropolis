<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
body {
        background-color: #f8f9fa;
    }
    .register-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
  
    .register-form {
        padding: 30px;
    }
    .card-header {
        background-color: #007bff;
        color: white;
    }
    .form-group {
        position: relative;
    }
    .form-group .form-control {
        padding-right: 2.5rem;
    }
   
    .form-group.center {
        text-align: center;
    }
    </style>
</head>
<body>

<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card register-container">
            <div class="row g-0">
                <div class="col-md-6 register-image">
                  <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1720742400&semt=sph" style="width:460px;height:560px" alt="Register Image">
                </div>
                <div class="col-md-6 register-form">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You have successfully registered our app!
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" id="firstName" name="firstName"
                                       placeholder="Enter first name" th:field="*{firstName}" type="text"/>
                              
                                <p th:errors="*{firstName}" class="text-danger"
                                   th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
                                       th:field="*{lastName}" type="text"/>
                              
                                <p th:errors="*{lastName}" class="text-danger"
                                   th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Enter email address"
                                       th:field="*{email}" type="email"/>
                              
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter password"
                                       th:field="*{password}" type="password"/>
                              
                                <p th:errors="*{password}" class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"></p>
                            </div>
                            <div class="form-group center">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <div class="mt-3">
                                    <span>Already registered? <a th:href="@{/login}" style="text-decoration:none"><b>Login here</b></a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
