<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Smart Metropolis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative; /* Added to position the button absolutely within the container */
        }

        .btn-back {
            background-color: #007bff; /* Blue background color */
            color: #ffffff; /* White text color */
            padding: 10px 20px; /* Padding for button size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Inline-block display */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background color transition */
            position: absolute; /* Absolute positioning */
            left: 20px; /* Distance from the left edge */
            top: 20px; /* Distance from the top edge */
        }

        .btn-back i {
            margin-right: 5px;
        }

        h2 {
            font-size: 24px;
            color: #050C9C;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        table {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #050C9C;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/admin-dashboard}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <div class="main-content">
            <h2>Registered Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This will be dynamically generated by Thymeleaf -->
                    <tr th:each="user : ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
